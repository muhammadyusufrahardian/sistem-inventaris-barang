<ion-header>
  <ion-card>
    <div class="ion-page" id="main-content"></div>
     
        <ion-toolbar>
         
          <p></p>
          <ion-icon name="arrow-back" fill="clear" routerLink="/laporan"></ion-icon>
          <ion-item>
           
            <H5>LAPORAN</H5>
           
      
          <div class="ion-padding" style="text-align: right;"> 
            <img src="assets/icons8-documents-64.png">
          </div>
        </ion-item>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
  
  </ion-card>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
    <ion-col size-md="6">

  
  <ion-input [(ngModel)]="data.title" style="--padding-start: 15px;" placeholder="Judul..."></ion-input>
  
  <angular-editor style="border:none;" [config]="editorConfig" [placeholder]="'Enter text here...'" [(ngModel)]="data.content"></angular-editor>

</ion-col>
</ion-row>
</ion-grid>

</ion-content>
<ion-button shape="round" class="underline" detail (click)="saveData()" [disabled]='loading'>
  {{ Loading ? 'Menyimpan..' : 'Simpan'}} 
   </ion-button>
