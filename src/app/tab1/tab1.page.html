<ion-header [translucent]="true">
  <ion-card>
    <div class="ion-page" id="main-content"></div>
     
        <ion-toolbar>
         
          <p></p>
          <ion-icon name="arrow-back" fill="clear" routerLink="/laporan"></ion-icon>
          <p></p>
          <ion-item>
           
            <H5>LAPORAN</H5>
           
      
          <div class="ion-padding" style="text-align: right;"> 
            <img src="assets/icons8-documents-64.png">
          </div>
        </ion-item>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
  
  </ion-card>
</ion-header>

<ion-content [fullscreen]="false">
 


<!--artikel-->

<ion-grid>
<ion-row class="ion-justify-content-center">
<ion-col size-md="6" >

  <ion-card>
    <ion-item routerLink="/article-writer/0">
      
      <ion-input placeholder="Tulis Laporan."></ion-input>
    </ion-item>
  </ion-card>

  <ion-card *ngFor="let n of articles">
    <ion-item lines="none">
     
      <ion-label>
        <h3>{{ users[n.author] == undefined ? '' : users[n.author].name }}</h3>
        <small>{{ n.date_created.toDate() | date: 'yyyy MMM, dd' }}</small>
      </ion-label>
      <ion-icon *ngIf="n.author == userdata.email" slot="end" style="cursor: pointer;" name="ellipsis-vertical" (click)="editArticle(n)"></ion-icon>
    </ion-item>
   
    <ion-card-content>
      <b class="article-title">{{n.title}}</b>
      <div class="article-content" [innerHTML]="n.content">       
      </div>

     
    </ion-card-content>
    
   
  </ion-card>


  <div style="text-align: center; padding:30px 0 30px 0" >
    <ion-button *ngIf="!loading && !noMoreData" fill="clear" color="dark" (click)="getArticles()">
      <ion-icon slot="icon-only" name="arrow-down-outline"></ion-icon>
    </ion-button>
    <ion-spinner *ngIf="loading"></ion-spinner>
    <p *ngIf="noMoreData && !loading" hidden>
      Tidak ada artikel lebih banyak lagi
    </p>
  </div>

</ion-col>
</ion-row>
</ion-grid>


<!--end artikel-->


</ion-content>
